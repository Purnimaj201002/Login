<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcec356ea0.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <main>
        <form action="">
            <h1>Login</h1>
            <label for="user">Username : </label>
            <div id="cuser">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="user" placeholder="email or phone no">
            </div>
            <label for="pass">Password : </label>
            <div id="cpass">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pass" placeholder="password">
            </div>
            <input type="checkbox" id="check"> Remember Password?
            <div id="btn">
                <button id="b1">Login</button>
                <button id="b2">Cancel</button>
            </div>
            <a href="./signup.html" target="_blank">SignUp for new Account</a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Forgot Password?</a>
        </form>
    </main>
</body>
</html>
